<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Details</title>
    <link rel="stylesheet" href="./style.css">
    <script src="apps.js" defer ></script>
</head>
<body>
    <section class="home" >
        <div class="container">
            <div class="head">
                <h1 class="header" >Personal Details</h1>
            </div>
            <div class="image" >
                <div class="inner-area">
                    <img src="./photo_2023-09-08_12-22-53.jpg" alt="Adekunjo__Ayo"
                    data-testid="slackDisplayImage">
                </div>
            </div>
            <h1 class="name" data-testid="slackDisplayName">
                My Slack Username is Adekunjo__Ayo
             </h1>
             <p data-testid="myTrack" class="track">
                I'm currently in the Frontend track
             </p>
             <div class="date">
                <p class="today" data-testid="currentDayOfTheWeek"></p>
                <p class="utcDate" data-testid="current UTCTime"></p>
             </div>
             <button>
                <a href="https://github.com/Adekunjo01/hng-stage-1.git" class="github" data-testid="githubURL">
                   <i class="fa fa-github"></i>
                   Go to GitHub
                </a>
             </button>
 
        </div>
    </section>
    
</body>
</html>
